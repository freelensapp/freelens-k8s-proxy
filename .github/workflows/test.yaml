name: Test

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - .editorconfig
      - .gitignore
      - .markdownlint.yaml
      - .trunk/**
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: Test

    permissions:
      id-token: write
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Git tags
        run: git fetch --force --tags

      - uses: jdx/mise-action@v2

      - name: Test binary
        run: |
          make build
          ./freelens-k8s-proxy version | grep gitVersion
